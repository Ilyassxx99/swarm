version: '3.8'

services:
# Django Image
  django:
    image: django:latest
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.django
# uWSGI Image
  app-proxy:
    image: app-proxy:latest
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.uwsgi
# Nginx Image
  www-proxy:
    depends_on:
      - django
    image: www-proxy:latest
    build:
      context: ./django-polls
      dockerfile: Dockerfile.nginx
      args:
        BASE_IMAGE: django:latest
    entrypoint: /bin/true
# App Image
  app:
    depends_on:
      - app-proxy
    image: app:latest
    build:
      context: ./django-polls
      dockerfile: Dockerfile.app
      args:
        BASE_IMAGE: app-proxy:latest
    entrypoint: /bin/true
